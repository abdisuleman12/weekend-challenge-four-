<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>Weekend Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/view.css">
</head>

<body ng-app="WeekendChallengeApp" ng-controller="WeekendChallengeController as vm">
    <div class="container">
        <div class="row">
            <div class="form-group col-lg-6">
                <label>First Name</label>
                <input type="text" placeholder="First Name" ng-model="vm.newEmployee.first_name">
                <br>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" ng-model="vm.newEmployee.last_name">
                <br>
                <label>Annual Salary</label>
                <input type="number" placeholder="Annual Salary" ng-model="vm.newEmployee.annual_salary">
            </div>
            <div class="form-group col-lg-6">
                <label>ID Number</label>
                <input type="number" placeholder="ID Number" ng-model="vm.newEmployee.id_number">
                <br>
                <label>Job Title</label>
                <input type="text" placeholder="Job Title" ng-model="vm.newEmployee.job_title">
                <br>

                <button id="submitButton" ng-click="vm.postNewEmployee()"> Submit </button>
            </div>
        </div>
        <tr>Employee List</tr>
        <br></br>
        <table class="table table-striped">
            <thead>
                <th> First Name </th>
                <th> Last Name</th>
                <th> ID Number </th>
                <th> Job Title </th>
                <th> Annual Salary </th>
            </thead>

            <tbody id="employeeList">
                <tr ng-repeat="emp in vm.employee">
                    <td> {{emp.first_name}}</td>
                    <td> {{emp.last_name}} </td>
                    <td> {{emp.id_number}}</td>
                    <td> {{emp.job_title}}</td>
                    <td> {{emp.annual_salary}}</td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <th> Monthly Salary Expenditures</th>
            </thead>
            <tbody>
            </tbody>

        </table>

    </div>



</body>

</html>
