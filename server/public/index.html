<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>Weekend Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/view.css">
</head>

<body ng-app="WeekendChallengeApp" ng-controller="WeekendChallengeController as vm">
    <h1>weekend challenge four</h1>

    <div class="container">
        <div class="form-group" class="col-md-2">
            <label>First Name</label>
            <input type="text" placeholder="First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
            <label>ID Number</label>
            <input type="number" placeholder="ID Number">
            <label>Job Title</label>
            <input type="text" placeholder="Job Title">
            <label>Annual Salary</label>
            <input type="number" placeholder="Annual Salary">
            <button id="submitButton"> Submit </button>
        </div>


        <table>
            <thead>
                <th> First Name </th>
                <th> Last Name</th>
                <th> ID Number </th>
                <th> Job Title </th>
                <th> Annual Salary </th>
            </thead>

            <tbody id="employeeList">
                <tr>
                    <td> {{vm.employee[0].first_name}}</td>
                    <td> {{vm.employee[0].last_name}} </td>
                    <td> {{vm.employee[0].id_number}}</td>
                    <td> {{vm.employee[0].job_title}}</td>
                    <td> {{vm.employee[0].annual_salary}}</td>
                    
        </table>

    </div>

</body>

</html>
